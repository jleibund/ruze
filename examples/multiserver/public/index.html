<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Project</title>
        <!-- data-main attribute tells requirejs.js to load
             scripts/main.js after requirejs.js loads. -->
        <!--<script src="js/q.js"></script>-->
        <script data-main="js/main" src="js/jam/require.js"></script>
        <script>

            requirejs.config({
                baseUrl:    '/js',
                paths: {
                    conf:  '../conf'
                },
                waitSeconds: 0
            })

            requirejs.onError = function (err) {
//                console.log('requirejs error-- type:', err.requireType, 'modules:',err.requireModules, 'message:', err.message)
                console.log(err)
            }
        </script>
    </head>
    <body>
        <h1 class="project">My Sample Project</h1>
        <pre class="diagnostics"></pre>
    </body>
</html>
